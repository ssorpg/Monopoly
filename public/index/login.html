<html>
<head>
    <title>Monopoly</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/public/index/styles.css" />
    <script src="/public/index/login.js"></script>
</head>

<body>
    <div id="refresh">
       <h1>Refresh this page to start a new game.</h1> 
       <img id="refreshIcon" src="/public/images/refresh-icon.png"/>
    </div>
    <div id="moneybarwrap">
        <div id="moneybar">
            <table>
                <tr id="moneybarrow0" class="money-bar-row">

                    <td class="moneybararrowcell"><img src="/public/images/arrow-icon.png" id="p0arrow"
                            class="money-bar-arrow" alt=">" /></td>
                    <td id="p0moneybar" class="moneybarcell">
                        <div><span id="p0moneyname">Player 1</span>:</div>
                        <div>$<span id="p0money">1500</span></div>
                    </td>
                </tr>
                <tr id="moneybarrow1" class="money-bar-row">
                    <td class="moneybararrowcell"><img src="/public/images/arrow-icon.png" id="p1arrow"
                            class="money-bar-arrow" alt=">" /></td>
                    <td id="p1moneybar" class="moneybarcell">
                        <div><span id="p1moneyname">Player 2</span>:</div>
                        <div>$<span id="p1money">1500</span></div>
                    </td>
                </tr>
                <tr id="moneybarrow2" class="money-bar-row">
                    <td class="moneybararrowcell"><img src="/public/images/arrow-icon.png" id="p2arrow"
                            class="money-bar-arrow" alt=">" /></td>
                    <td id="p2moneybar" class="moneybarcell">
                        <div><span id="p2moneyname">Player 3</span>:</div>
                        <div>$<span id="p2money">1500</span></div>
                    </td>
                </tr>
                <tr id="moneybarrow3" class="money-bar-row">
                    <td class="moneybararrowcell"><img src="/public/images/arrow-icon.png" id="p3arrow"
                            class="money-bar-arrow" alt=">" /></td>
                    <td id="p3moneybar" class="moneybarcell">
                        <div><span id="p3moneyname">Player 4</span>:</div>
                        <div>$<span id="p3money">1500</span></div>
                    </td>
                </tr>

            </table>
        </div>
    </div>
    <div id="setup">
        <div style="margin-bottom: 20px;">
            Select number of players.
            <select id="playernumber" title="Select the number of players for the game.">
                <option>2</option>
                <option>3</option>
                <option selected="selected">4</option>
            </select>
        </div>
        <div id="player1input" class="player-input">
            <img src="/public/images/player1.png" width="50" height="50" id="player1" class="player1" alt=player1>
            Player 1: <input type="text" id="player1name" title="Player name" maxlength="4" value="Player 1" />
            <select id="player1color" title="Player color">
                <option style="color: aqua;">Aqua</option>
                <option style="color: black;">Black</option>
                <option style="color: blue;">Blue</option>
                <option style="color: fuchsia;">Fuchsia</option>
                <option style="color: gray;">Gray</option>
                <option style="color: green;">Green</option>
                <option style="color: lime;">Lime</option>
                <option style="color: maroon;">Maroon</option>
                <option style="color: navy;">Navy</option>
                <option style="color: olive;">Olive</option>
                <option style="color: orange;">Orange</option>
                <option style="color: purple;">Purple</option>
                <option style="color: red;">Red</option>
                <option style="color: silver;">Silver</option>
                <option style="color: teal;">Teal</option>
                <option selected="selected" style="color: yellow;">Yellow</option>
            </select>
            <div id="player2input" class="player-input">
                <img src="/public/images/player2.png" id="player2" width=50 height=50 class="player2" alt=player2>
                Player 2: <input type="text" id="player2name" title="Player name" maxlength="4" value="Player 2" />
                <select id="player2color" title="Player color">
                    <option style="color: aqua;">Aqua</option>
                    <option style="color: black;">Black</option>
                    <option style="color: blue;">Blue</option>
                    <option style="color: fuchsia;">Fuchsia</option>
                    <option style="color: gray;">Gray</option>
                    <option style="color: green;">Green</option>
                    <option style="color: lime;">Lime</option>
                    <option style="color: maroon;">Maroon</option>
                    <option style="color: navy;">Navy</option>
                    <option style="color: olive;">Olive</option>
                    <option style="color: orange;">Orange</option>
                    <option style="color: purple;">Purple</option>
                    <option style="color: red;">Red</option>
                    <option style="color: silver;">Silver</option>
                    <option style="color: teal;">Teal</option>
                    <option selected="selected" style="color: yellow;">Yellow</option>
                </select>
                <div id="player3input" class="player-input">
                    <img src="/public/images/player3.png" id="player3" class="player3" alt=player3>
                    Player 3: <input type="text" id="player3name" title="Player name" maxlength="4" value="Player 3" />
                    <select id="player3color" title="Player color">
                        <option style="color: aqua;">Aqua</option>
                        <option style="color: black;">Black</option>
                        <option style="color: blue;">Blue</option>
                        <option style="color: fuchsia;">Fuchsia</option>
                        <option style="color: gray;">Gray</option>
                        <option style="color: green;">Green</option>
                        <option style="color: lime;">Lime</option>
                        <option style="color: maroon;">Maroon</option>
                        <option style="color: navy;">Navy</option>
                        <option style="color: olive;">Olive</option>
                        <option style="color: orange;">Orange</option>
                        <option style="color: purple;">Purple</option>
                        <option style="color: red;">Red</option>
                        <option style="color: silver;">Silver</option>
                        <option style="color: teal;">Teal</option>
                        <option selected="selected" style="color: yellow;">Yellow</option>
                    </select>
                    <div id="player4input" class="player-input">
                        <img src="/public/images/player4.png" id="player4" class="player4" alt=player4>
                        Player 4: <input type="text" id="player4name" title="Player name" maxlength="4"
                            value="Player 4" />
                        <select id="player4color" title="Player color">
                            <option style="color: aqua;">Aqua</option>
                            <option style="color: black;">Black</option>
                            <option style="color: blue;">Blue</option>
                            <option style="color: fuchsia;">Fuchsia</option>
                            <option style="color: gray;">Gray</option>
                            <option style="color: green;">Green</option>
                            <option style="color: lime;">Lime</option>
                            <option style="color: maroon;">Maroon</option>
                            <option style="color: navy;">Navy</option>
                            <option style="color: olive;">Olive</option>
                            <option style="color: orange;">Orange</option>
                            <option style="color: purple;">Purple</option>
                            <option style="color: red;">Red</option>
                            <option style="color: silver;">Silver</option>
                            <option style="color: teal;">Teal</option>
                            <option selected="selected" style="color: yellow;">Yellow</option>
                        </select>
                        <div style="margin: 20px 0px;">
                            <input type="button" src="/public/images/start-icon.png" value="Start Game" id="submitGameButton" title="Begin playing." />
                            <img src="/public/images/start-icon.png" id="start-icon" class="start-icon" alt=submit>
                        </div>



                    </body>
</html>
